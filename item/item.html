<div class="pageContainer fullWidth vertical">

    <div class="itemPageFixedLeft hide">
        <div class="leftFixedDetailImageContainer"></div>

        <div class="itemPageButtons">
            <button is="emby-button" class="btnPlay block raised">
                <span class="btnPlayText">${Play}</span>
            </button>
            <button is="emby-button" class="btnQueue block raised">
                <span>${Queue}</span>
            </button>
            <button is="emby-button" class="btnShuffle raised block hide">
                <span>${Shuffle}</span>
            </button>
            <button is="emby-button" class="btnInstantMix raised block hide">
                <span>${InstantMix}</span>
            </button>

        </div>
        <div class="itemPageUserDataIcons">

        </div>
    </div>
    <div class="scrollFrame scrollFrameY itemScrollFrame">
        <div class="scrollSlider itemVerticalScrollSlider">

            <div class="detailLogo"></div>

            <div class="verticalSection mainSection">
                <div class="itemPageLeft">
                    <div class="detailImageContainer"></div>
                </div>
                <div class="itemPageMain">
                    <div class="parentName hide" style="margin: 0 0 .5em;"></div>
                    <h1 class="itemTitle" style="margin: .25em 0; margin-top: -6px; "></h1>
                    <div class="mediaInfo mediaInfoPrimary">

                    </div>
                    <div class="mediaInfo mediaInfoSecondary">

                    </div>

                    <div class="itemPageButtonsContainer">
                        <div class="itemPageButtons">
                            <button is="emby-button" class="btnPlay hide raised">
                                <span class="btnPlayText">${Play}</span>
                            </button>

                            <button is="emby-button" class="btnShuffle hide raised">
                                <span>${Shuffle}</span>
                            </button>

                            <button is="emby-button" class="btnTrailer hide raised">
                                <span>${Trailer}</span>
                            </button>

                            <button is="emby-button" class="btnMore hide raised">
                                &nbsp;
                                <i class="md-icon">&#xE5D4;</i>
                                &nbsp;
                            </button>
                        </div>

                        <button is="emby-button" type="button" class="btnDeleteItem fab mini hide" title="${DeleteMedia}"><i class="md-icon">&#xE872;</i></button>

                        <div class="itemPageUserDataIcons">

                        </div>
                    </div>

                    <div class="syncLocalContainer hide" style="margin: 1em 0;">
                    </div>

                    <div class="recordingFields hide" style="margin:1em 0;"></div>
                    <p class="genres hide" style=" margin-top: 0px; margin-bottom: 0px; ">

                    </p>
                    <h2 class="tagline hide"></h2>
                    <p class="birthDate hide">

                    </p>
                    <p class="birthPlace hide">

                    </p>

                    <p class="overview hide" style=" margin-top: 15px; margin-bottom: 15px; "></p>

                    <div class="trackList vertical-list" is="emby-itemscontainer">

                    </div>
                    <div class="episodes vertical-list" is="emby-itemscontainer">

                    </div>

                    <div class="mediaInfoIcons hide">
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>

            <div class="itemNextUpSection verticalSection hide">
                <h2>${NextUp}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap"></div>
            </div>
            <div class="verticalSection childrenSection hide">
                <h2></h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap childrenItemsContainer"></div>
            </div>
            <div class="verticalSection peopleSection hide">
                <h5 style=" margin-top: 5px; margin-bottom: 5px; ">${CastAndCrew}</h5>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap"></div>
            </div>
            <div class="verticalSection extrasSection hide">
                <h2>${Extras}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap"></div>
            </div>
            <div class="verticalSection moreFromSection hide">
                <h2></h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap"></div>
            </div>
            <div class="verticalSection scenesSection hide">
                <h2>${Scenes}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap"></div>
            </div>
            <div class="verticalSection similarSection hide">
                <h2>${MoreLikeThis}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap"></div>
            </div>
            <div class="peopleItems">

            </div>
        </div>
    </div>
</div>
